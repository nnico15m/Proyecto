<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap -->
<link href="css/bootstrap.css" rel="stylesheet" media="screen">
<link href="css/bootstrap-theme.css" rel="stylesheet" media="screen">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
<div class="container">
<table width="80%">
<tr>
<td>
<h1>Jugadores</h1>
</td>
</tr>
</table>
<form wicket:id="buscarJugadoresForm" class="form-horizontal">
<div class="form-group">
<label class="control-label" for="nombre">Nombre</label>
<div class="controls">
<input wicket:id="nombre"  type="text" placeholder="Juan perez" size="20"/>
</div>
</div>
<div class="form-group">
<label for="apodo">Apodo</label>
<div class="controls controls-row">
<input wicket:id="apodo" type="text" placeholder="chino" size="20"/>
</div>
</div>
<div class="form-group">
<label for="fecha">Anterior a fecha</label>
<div class="controls controls-row">
<input wicket:id="fecha" type="text" placeholder="13121998"  size="10"/>
</div>
</div>
<div class="form-group">
<label class="control-label" for="nombre">Handicap Desde</label>
<div class="controls">
<input wicket:id="desdeHandicap" type="text" placeholder="0" size="5"/>
</div>
</div>
<div class="form-group">
<label class="control-label" for="nombre">Handicap Hasta</label>
<div class="controls">
<input wicket:id="hastaHandicap" type="text" placeholder="9"  size="5"/>
</div>
</div>









<div class="form-group">
<label class="control-label" for="nombre">Tiene infracciones</label>
<div class="controls">
<input wicket:id="tieneInfracciones" type="checkbox"/>
</div>
</div>



<div class="form-actions">
<button wicket:id="nuevoJugador" class="btn btn-success">Nuevo Jugador</button>
<button wicket:id="buscar" class="btn btn-primary" type="submit">Buscar</button>
<button wicket:id="generarEquipos" class="btn btn-primary" type="submit">Generar equipos</button>
</div>
<table class="table table-striped table-bordered table-condensed">
<thead>
<tr>
<th id="main">Nombre Jugador</th>
<th id="main">Apodo</th>
<th id="main">Handicap</th>
<th id="main">Promedio total</th>
<!--
<th id="main">Promedio ultPart</th>
<th id="main">Fecha nac</th>
<th id="main">Amigos</th>
<th id="main">Infracciones</th>
<th id="main">Cantidad Partidos Jugados</th>
-->
</tr>
</thead>
<tbody>
<tr wicket:id="results">
<td>
<span wicket:id="nombreJugador">unNombre</span>
</td>
<td>
<span wicket:id="apodo">unNombre</span>
</td>
<td>
<span wicket:id="nivelDeJuego">unNombre</span>
</td>
<td>
<span wicket:id="promedioCalificaciones">unNombre</span>
</td>
<td>
<button wicket:id="datosJugador" class="btn-link">Datos Jugador</button>
</td>
</tr>
</tbody>
</table>
</form>
</div>
</body>
</html>
