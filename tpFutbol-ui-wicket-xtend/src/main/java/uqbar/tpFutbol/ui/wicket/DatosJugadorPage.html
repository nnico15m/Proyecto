<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Datos Equipo</title>
</head>
<body>
<div class="container">
<table width="80%">
<tr>
</tr>
</table>
<form wicket:id=nombreEquipo class="form">
<table class="table table-striped table-bordered table-condensed">
<thead>
<tr>
<th id="main">Nombre Jugador</th>
<th id="main">Apodo</th>
<th id="main">Handicap</th>
<th id="main">Promedio ultPart</th>
<th id="main">Promedio total</th>
<th id="main">Fecha nac</th>
<th id="main">Amigos</th>
<th id="main">Infracciones</th>
<th id="main">Cantidad Partidos Jugados</th>
</tr>
</thead>
<tbody>
<tr wicket:id="datos">
<td>
<span wicket:id="nombreJugador">unNombre</span>
</td>
<td>
<span wicket:id="apodo">unNombre</span>
</td>
<td>
<span wicket:id="nivelDeJuego">unNombre</span>
</td>
<td>
<span wicket:id="promedioCalificacionesUltPart">unNombre</span>
</td>
<td>
<span wicket:id="promedioCalificaciones">unNombre</span>
</td>
<td>
<span wicket:id="fechaDeNacimiento">unNombre</span>
</td>
<td>
<button wicket:id="amigos" type="submit" class="btn">Amigos</button>
</td>
<td>
<button wicket:id="infracciones" type="submit" class="btn">Infracciones</button>
</td>
<td>
<span wicket:id="cantPartidosJugados">unNombre</span>
</td>
</tr>
</tbody>
</table>
<div class="form-actions">
<button wicket:id="volver" type="submit" class="btn">Volver</button>
</div>
</form>
</div>
