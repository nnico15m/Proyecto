<html>
    <head>
     
        <title>Editar Nombre Jugador</title>
    </head>
    <body>
    	<div class="container">
	        <table width="80%">
	            <tr>
	                
	            </tr>

	            <div class="form-actions">
                    <button wicket:id="aceptar" type="submit" class="btn btn-primary">Aceptar</button>
                    
                </div>
                </fieldset>
	        </form>
	    </div>
    </body>
</html>
