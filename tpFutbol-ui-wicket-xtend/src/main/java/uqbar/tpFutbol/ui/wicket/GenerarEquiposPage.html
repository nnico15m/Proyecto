<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">

<html>
    <head>
     
        <title>Editar Nombre Jugador</title>
    </head>
    <body>
    	<div class="container">
	        <table width="80%">
	            <tr>
	                
	            </tr>
	        </table>
	        
	        <form wicket:id=equiposForm class="form">
	        	       	<div class="form-group">
		        	<label class="control-label" for="nombre">Cantidad Partidos para orden</label>
		        	<div class="controls">
		        		<input wicket:id="cantPartidos" type="text" placeholder="1" class="form-control" />
		        	</div>
	        	</div>
	        	
	        	<div class="form-actions">
                    <button wicket:id="nuevaCantidad" type="submit" class="btn btn-primary">Aceptar</button>
                    
                </div>
	     
	        	 
	        
                <table class="table table-striped table-bordered table-condensed">
           		<thead>
	           		<tr>
	               		<th id="main">Cod partido</th>
	               		<th id="main">Inscriptos</th>
	               		<th id="main">Equipo 1</th>
	               		<th id="main">Equipo 2</th>
	               		<th id="main">Acciones</th>
	               		
	               		
	               	</tr>
	            </thead>
				<tbody>
	               	<tr wicket:id="resultados">
	                   	<td>
	                   	    <span wicket:id="codPartido">unCodigo</span> 
	               	    </td> 
	               	    <td>
	                   	    <span wicket:id="inscripciones.nombreParticipantes">inscriptos</span> 
	               	    </td> 
	               	    <td>
	                   	    <span wicket:id="nombreJugadorEquipo1">equipo1</span> 
	               	    </td> 
	               	    <td>
	                   	    <span wicket:id="nombreJugadorEquipo2">equipo2</span> 
	               	    </td> 
	           	        <td>
	           	        	<div class="btn-group">
	           	        		<button wicket:id="criterioPar" class="btn-link">ParImpar</button>
	           	        		<button wicket:id="criterio14589" class="btn-link">P14589</button>
	           	        		<button wicket:id="ordenarPorHandicap" class="btn-link">ordHandicap</button>
	           	        		<button wicket:id="ordenarPorUltimaCalificacion" class="btn-link">ordUltimoPartidos</button>
	           	        		<button wicket:id="ordenarPorNCalificaciones" class="btn-link">ordUltimosNPartidos</button>
	           	        		<button wicket:id="mixto" class="btn-link">Mixto</button>
	           	        		<button wicket:id="datosEquipo1" class="btn-link">Datos Participantes</button>
	           	        		
	           	        	</div>
	   	                </td> 
	   	                 
	               	</tr>
	               
               	</tbody>
           	</table>
           	<br/>
                
                
                
                
                
                
              
	        </form>
	    </div>
    </body>
</html>
